<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Point — Leituras</title>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <link rel="stylesheet" href="../assets/css/leituras.css" />
</head>

<body>
  <header class="topbar">
    <button id="toggleSidebar" aria-label="Alternar menu lateral">☰</button>
    <h1>Smart Point</h1>
    <div class="user-area">
      <img src="../assets/img/icons/usuario.png" alt="Perfil" class="profile-icon">
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <aside class="sidebar expanded">
    <nav>
      <ul>
        <li>
          <a href="dashboard.html">
            <img src="../assets/img/icons/home.png" alt="Dashboard" />
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="leituras.html" class="active">
            <img src="../assets/img/icons/leitura.png" alt="Leituras" />
            <span>Leituras</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html">
            <img src="../assets/img/icons/usuario.png" alt="Usuários" />
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a href="relatorios.html">
            <img src="../assets/img/icons/relatorio.png" alt="Relatórios" />
            <span>Relatórios</span>
          </a>
        </li>
        <li>
          <a href="configuracoes.html">
            <img src="../assets/img/icons/cnfg.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <section class="leituras-section">
      <div class="status" id="status">Desconectado</div>

      <div class="controls">
        <input type="text" id="search" placeholder="Buscar colaborador, CPF ou tag..." />
        <div class="filters">
          <select id="filterTipo">
            <option value="">Todos os tipos</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
            <option value="almoco">Almoço</option>
            <option value="retorno">Retorno</option>
          </select>
          <input type="date" id="filterData" />
        </div>
      </div>

      <div class="tabela-wrapper">
        <table id="tabelaLeituras">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Colaborador</th>
              <th>Dispositivo</th>
              <th>Tag RFID</th>
              <th>Autorizado</th>
              <th>Mensagem</th>
            </tr>
          </thead>
          <tbody id="leiturasBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Caminho CORRETO do script -->
  <script src="../assets/js/leituras.js"></script>

</body>
</html>
