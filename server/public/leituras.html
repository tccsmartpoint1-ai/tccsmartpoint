<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Point — Leituras</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/leituras.css" />
</head>

<body>
  <!-- ===== TOPO ===== -->
  <header class="topbar">
    <button id="toggleSidebar" aria-label="Alternar menu lateral">☰</button>
    <h1>Leituras em Tempo Real</h1>
    <div class="user-area">
      <img src="../assets/img/icons/usuario.png" alt="Perfil" class="profile-icon" />
      <button id="logoutBtn">Sair</button>
    </div>
  </header>

  <!-- ===== MENU LATERAL ===== -->
  <aside class="sidebar expanded">
    <nav>
      <ul>
        <li>
          <a href="dashboard.html">
            <img src="../assets/img/icons/home.png" alt="Dashboard" />
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="leituras.html" class="active">
            <img src="../assets/img/icons/leitura.png" alt="Leituras" />
            <span>Leituras</span>
          </a>
        </li>
        <li>
          <a href="usuarios.html">
            <img src="../assets/img/icons/usuario.png" alt="Usuários" />
            <span>Usuários</span>
          </a>
        </li>
        <li>
          <a href="relatorios.html">
            <img src="../assets/img/icons/relatorio.png" alt="Relatórios" />
            <span>Relatórios</span>
          </a>
        </li>
        <li>
          <a href="configuracoes.html">
            <img src="../assets/img/icons/cnfg.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <main class="content">
    <section class="leituras-section">
      <div class="status" id="status">Desconectado</div>

      <div class="controls">
        <input type="text" id="search" placeholder="Buscar colaborador, CPF ou tag..." />
        <div class="filters">
          <select id="filterTipo">
            <option value="">Todos os tipos</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
            <option value="almoco">Almoço</option>
            <option value="retorno">Retorno</option>
          </select>
          <input type="date" id="filterData" />
        </div>
      </div>

      <div class="tabela-wrapper">
        <table id="tabelaLeituras">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Colaborador</th>
              <th>Dispositivo</th>
              <th>Tag RFID</th>
              <th>Autorizado</th>
              <th>Mensagem</th>
            </tr>
          </thead>
          <tbody id="leiturasBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- ===== SCRIPT ===== -->
  <script>
    const API_URL = "https://tccsmartpoint.onrender.com/api"; // ✅ usa sua API do Render
    const socket = io(API_URL.replace("/api", ""), { transports: ["websocket"] });

    const statusEl = document.getElementById("status");
    const tbody = document.getElementById("leiturasBody");

    // ===== STATUS DE CONEXÃO =====
    socket.on("connect", () => {
      statusEl.textContent = "Conectado";
      statusEl.classList.add("online");
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "Desconectado";
      statusEl.classList.remove("online");
    });

    // ===== NOVAS LEITURAS EM TEMPO REAL =====
    socket.on("novaLeitura", (leitura) => adicionarLeitura(leitura));

    // ===== CARREGAR LEITURAS INICIAIS =====
    async function carregarLeiturasIniciais() {
      try {
        const token = localStorage.getItem("token");
        const res = await fetch(`${API_URL}/leituras?limit=20`, {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();
        if (data.data) data.data.forEach((l) => adicionarLeitura(l));
      } catch (err) {
        console.error("Erro ao carregar leituras:", err);
      }
    }

    // ===== INSERE UMA NOVA LINHA NA TABELA =====
    function adicionarLeitura(leitura) {
      const tr = document.createElement("tr");
      const data = leitura.data || new Date(leitura.hora).toLocaleDateString("pt-BR");
      const hora = leitura.hora ? leitura.hora.split(".")[0] : "--:--:--";

      tr.innerHTML = `
        <td>${data}</td>
        <td>${hora}</td>
        <td>${leitura.Colaborador ? leitura.Colaborador.nome : "-"}</td>
        <td>${leitura.Dispositivo ? leitura.Dispositivo.nome : "-"}</td>
        <td>${leitura.tag_uid}</td>
        <td>${leitura.autorizado ? "✅ Sim" : "❌ Não"}</td>
        <td>${leitura.mensagem || ""}</td>
      `;
      tbody.prepend(tr);
      tr.classList.add("highlight");
      setTimeout(() => tr.classList.remove("highlight"), 2000);
    }

    carregarLeiturasIniciais();

    // ===== LOGOUT =====
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // ===== SIDEBAR =====
    const sidebar = document.querySelector(".sidebar");
    document.getElementById("toggleSidebar").addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });
  </script>
</body>
</html>
